<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>TheEvictionOption | Register</title>
  </head>
  <body>

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43 mb-5">
						Register
					</span>


					<div class="mb-3">
						<input class="form-control login_control" type="text" name="" placeholder="Username">
					</div>

					<div class="mb-3">
						<input class="form-control login_control" type="email" name="email" placeholder="Email address">
					</div>

					<div class="mb-3">
						<input class="form-control login_control" type="password" name="" placeholder="Password">
					</div>


					<div class="mb-3">
						<input class="form-control login_control" type="password" name="" placeholder="Confirm Password">
					</div>


					<div class="container-login100-form-btn">
						<button class="btn btn-light w-100 mt-3 p-3 bg-white text-dark">
							Register
						</button>
					</div>

					<div class="text-center text-white mt-4">
						<p class="text-white">
							I already have an account ? <a class="text-white" href="https://user.theevictionoption.com">Login</a>
						</p>
					</div>

				</form>

				<div class="login100-more" style="background: url(./assets/images/formBg.jpg)">
				</div>
			</div>
		</div>
	</div>

  </body>
</html>
